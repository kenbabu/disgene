{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>{{ title }}</h1>

{% if confirm_message %}
<p> {{ confirm_message }}</p>
{% endif %}
<div class="row">
	<div class="col-md-4 ml-auto mr-auto ">
	<form method='POST' action=''>{% csrf_token %}
		{{ form|crispy }}
		<input type="submit" value="Submit form" class = "btn btn-primary" />
	</form>
	</div>
</div>
{% endblock %}
